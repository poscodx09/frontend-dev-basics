<!DOCTYPE html>
<html lang="">
<head>
	<title>ex11</title>
	<meta charset="UTF-8">
	<script>
		/*
			1. Event Name
			2. Event Attribute
			3. Even Listener
			4. DOM Event Model
		*/
		window.onload = function(){
			document.getElementById("header-2").onclick = function(){
				console.log('Event Model lv. 0 - Basic');
			};
			
			document.getElementById("header-3").addEventListener("click", function(){
				console.log("Event Model Level2 - 2");
			});
		}
	</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3 onclick="console.log('Event Model lv. 0 - Inline');">Event Model Level0 - Inline</h3>
	<h3 id='header-2'>Event Model Level0 - Basic</h3>
	<h3 id='header-3'>Event Model Level2</h3>
</body>
</html>
